<div class="container mx-auto row text-center mt-3">
    <!-- Registration Form -->
    <div class="container col-5 text-center mt-3">
        <h2>Registration</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name"
                [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" >
                <div *ngIf="userName.invalid && userName.touched">
                    <small class="text-danger" *ngIf="userName.errors?.required">
                        Username is required
                    </small>
                    <small class="text-danger" *ngIf="userName.errors?.minlength">
                        Username must be at least 3 characters
                    </small>
                    <small class="text-danger" *ngIf="userName.errors?.forbiddenName">
                        '{{userName.errors?.forbiddenName.value}}' username not allowed
                    </small>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email"
                [class.is-invalid]="email.invalid && email.touched" formControlName="email">
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password"
                [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" >
                <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Location" formControlName="location">
            </div>

            <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Register</button>
            
        </form>
        <!-- {{registrationForm.status | json}}
        {{registrationForm.value | json}} -->
    </div>

    <!-- Login Form -->
    <div class="container col-5 mx-auto text-center mt-3">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="email"
                required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="password"
                required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
</div>
